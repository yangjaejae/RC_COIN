{% extends './base.html' %}
{% block content %}
<style>
    .note-editable{
      height: 238.3px;
    }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.js"></script>
<link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.css" rel="stylesheet">
  <div class="content">
    <div class="container-fluid"> 
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-success">
              <h4 class="card-title "><i class="material-icons">library_books</i>&nbsp;공지사항 관리</h4>
              <p class="card-category">this is the page of managing notices</p>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                {% if notice.id %}
                    <form action="{% url 'operate:notice_edit' notice_id=notice.id %}" method="POST">
                {% else %}
                    <form action="{% url 'operate:notice_add' %}" method="POST">
                {% endif %}
                {% csrf_token %}
                <fieldset class="aligned">
                    {{ form.title.label_tag }} {{ form.title }}
                    <hr>
                    {{ form.content|safe }}
                </fieldset>
                    <div class="form-group row btn_group" style="margin-left: -382px;">
                        <div class="offset-md-3 col-md-9">
                            <input type="submit" class="btn" value="제출">
                            <a class="btn" href="{% url 'operate:notice' %}">돌아가기</a>
                        </div>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    $('textarea').attr('id', 'summernote');
    $('#summernote').summernote();
  </script>
{% endblock content %}
