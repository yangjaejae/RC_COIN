{% extends 'base.html' %}

{% block head %}
{% load staticfiles %}
{% endblock head %}

{% block css %}
{% endblock css %}

{% block body %}


    <!-- Title -->
    <div id="contents" class="page-header">
        <div class="container">
            <div class="row page-title">
                <a>로그인</a>
            </div>
        </div>
    </div>
    
    <div id="contents">
        <div class="container">
            <div class="row justify-content-center page">
                <div class="row w-700">
                    <div class="col-md d-none d-md-block">
                        <img src="{% static 'img/rccoin-img1.png' %}" style="border-radius: 5px;">
                    </div>

                    <div class="col-md card">
                        <div class="card-body">
                            <h5 class="card-subtitle"><a style="color:#00c746;">|</a> 로그인</h5>
                            
                            <hr>

                            <!-- Login form -->
                            <form action="{% url 'account:login' %}" method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="username">아이디</label>
                                    <input id="username" type="text" class="form-control" name="username" required autofocus />
                                    <a href="{% url 'account:forget_id' %}" class="float-right">아이디 찾기</a>
                                </div>

                                <div class="form-group">
                                    <label for="password">비밀번호</label>
                                    <div style="position:relative" id="eye-password-0">
                                        <input id="password" type="password" class="form-control" name="password" autocomplete="off" required style="padding-right: 60px;" />
                                    </div>
                                    <a href="{% url 'account:forget_pwd' %}" class="float-right">
                                        비밀번호 찾기
                                    </a>
                                </div>
                                
                                <br>

                                <div class="form-group m-0">
                                    {% for message in messages %}
                                    <div class="alert alert-danger">
                                        <img src="{% static 'img/exclamation-mark.png' %}" style="width: 18px">&nbsp;{{ message }}
                                    </div>
                                    {% endfor %}
                                    
                                    <hr style="margin-top: 15px;"> 
                                    
                                    <button type="submit" class="btn btn-success btn-block">
                                        로그인
                                    </button>
                                </div>
                                <div class="mt-4 text-center">
                                    <a href="{% url 'account:agreement' %}" class="font-black">회원가입</a>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        

{% endblock body %}

{% block js %}
{% endblock js %}
