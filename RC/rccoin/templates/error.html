<!DOCTYPE html>
<html lang="ko">
  
  <head>
    {% load staticfiles %}

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>울릉도 지역화폐 RC coin</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon" />

    <style>
        body {
            display: inline-block;

</head>

<body>
