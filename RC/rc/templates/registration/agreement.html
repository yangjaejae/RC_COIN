{% extends 'index_base.html' %}
{% load staticfiles %}

{% block head %}

    <link href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/account.css' %}" rel="stylesheet">
    <link href="{% static 'css/modal.css' %}" rel="stylesheet">

{% endblock head %}

{% block content %}

<section id="content" style="margin-top: 50px; margin-bottom: 50px">
	<div class="container" align="center">
        <div class="submitbox">
            <span class="boxtitle">약관 동의</span>
            <div class="subtitle">* 개인정보 수집·이용</div>
            <div class="row col-sm">
                <textarea class="textbox form-control" readonly>{{ agreement1 }}</textarea>
            </div>
            <div class="text-right">
                <input type="checkbox" id="chk_agree1" class="chkbox" /><label for="chk_agree1" class="agreement">&nbsp;동의</label>
            </div>
            
            <div class="subtitle">* 개인정보 처리 동침</div>
            <div class="row col-sm">
                <textarea class="textbox form-control" readonly>{{ agreement2 }}</textarea>
            </div>
            <div class="text-right">
                <input type="checkbox" id="chk_agree2" class="chkbox" /><label for="chk_agree2" class="agreement">&nbsp;동의</label>
            </div>
            
            <div class="text-right">
                <input type="checkbox" id="chk_agreeAll" class="chkboxAll" /><label for="chk_agreeAll" class="agreement">&nbsp;전체 동의</label>
            </div>

            <div class="row col-lg-12 col-md-12 col-sm-12">
                <a href="{% url 'profile:signup' %}" id="btn_submit" class="col-sm btn submitButton">확인</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'profile:account_myInfo' user.id %}" class="col-sm btn cancelButton">취소</a>
                {% else %}
                    <a href="{% url 'index' %}" class="col-sm btn cancelButton">취소</a>
                {% endif %}
            </div>
        </div>
    </div>

    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="boxtitle">약관 동의</h4>
                </div>
                <div id="msg" class="modal-body" align="center">
                    모든 약관에 동의를 하신 후<br>회원 가입을 진행 할 수 있습니다.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn submitButton" data-dismiss="modal">확인</button>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/agreement.js' %}"></script>
<script src="{% static 'lib/bootstrap/js/bootstrap.min.js' %}"></script>


{% endblock content %}
