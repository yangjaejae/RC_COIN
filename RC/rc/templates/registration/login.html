{% extends 'index_base.html' %}
{% load staticfiles %}

{% block head %}

    <link href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/account.css' %}" rel="stylesheet">
    <link href="{% static 'css/modal.css' %}" rel="stylesheet">

{% endblock head %}

{% block content %}

<section id="content" style="margin-top: 50px; margin-bottom: 50px">
	<div class="container" align="center">
        <div class="submitbox" style="max-width:400px">
            <div class="col-lg-12">
                <span class="boxtitle" >로그인</span>   
            </div>

            <form action="{% url 'login' %}" method="POST" onSubmit="return check_validate();">
                {% csrf_token %}
                {% if form.errors %}
                    <input type="text" id="status" value="failed" hidden></input>
                {% endif %}
                <div class="row col-lg-12 col-md-12 col-sm-12">
                    {% comment %} <img src="{% static 'img/account/login.jpg' %}"> {% endcomment %}
                    <input type="text"  id="username" name="username" class="form-control" placeholder="아이디를 입력해주세요." required autocomplete="off" autofocus="true">
                    <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력해주세요." required autocomplete="off" >
                </div>
                <div class="row col-lg-12 col-md-12 col-sm-12">
                    <button class="btn submitButton">로그인</Button>
                    <a href="{% url 'index' %}" class="btn cancelButton">취소</a> 
                </div>
            </form>
        </div>
        
        <div class="forGotPassword">
            <a href="{% url 'profile:search_username' %}">아이디 찾기</a>&nbsp;|&nbsp;
            <a href="{% url 'profile:search_password' %}">비밀번호 찾기</a>&nbsp;|&nbsp;
            <a href="{% url 'profile:agreement' %}">회원가입</a>
        </div>
    </div>

    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="boxtitle">로그인 실패</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                </div>
                <div id="msg" class="modal-body" align="center">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn submitButton" data-dismiss="modal">확인</button>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/login.js' %}"></script>
<script src="{% static 'lib/bootstrap/js/bootstrap.min.js' %}"></script>

{% endblock content %}
