            </div>
            <div class="col-md-4" style>

<style>
    .node {

    }

    .node-sidebar {
        padding: 20px 0 10px 0;

    }

    .node {
        color: #5a7391;
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 7px;
        float: left;
    }

    .title-text {
        color: #5b9bd1;
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 7px;
        padding-left: 34px;
    }

    .node-userbuttons .btn {

        font-size: 13px;
        font-weight: 700;
        padding: 9px 19px;

    .node-info ul li {
        border-bottom: 1px solid #f0f4f7;
    }

    .node-usermenu ul li:last-child {
        border-bottom: none;
    }

    .node-usermenu ul li a {
        color: #93a3b5;
        font-size: 14px;
        font-weight: 400;
    }

    .node-usermenu ul li a i {

    }

        background-color: #fafcfd;
